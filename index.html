<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=nav, initial-scale=1.0" />
    <title>Facebook log in or sign up</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contant">
            <div class="left">
                <h1>Facebook</h1>
                <h2>Facebook helps you connect and share <br>
                with the people in your life</h2>
            </div>
            <div class="right">
                <form>
                    <input type="email" placeholder="Email address or phone number">
                    <input type="password" placeholder="password">
                    <button class="log">Log in</button>
                    <p><a href="#">Forgotten password?</a></p>
                    <div class="sing"><button class="singup">Create new account</button></div>
                </form>
                <p><b>Create a Page </b>for a celebrity, brand or business.</p>
            </div>
        </div>
    </body>
    </html>
